<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="../jquery-3.3.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let towns = $('#towns');
        let btnDelete = $('#btnDelete');
        let btnAdd = $('#btnAdd');
        btnDelete.on('click',function () {
            let selectedTown =  towns.find('option:selected');
            selectedTown.remove()
        });
        btnAdd.on('click',function () {
            let inputText = $('#newItem').val();
            if (inputText !== '') {
                towns.append($(`<option>${inputText}</option>`))
            }
            $('#newItem').val('');
        })
    }
</script>
</body>
</html>
